[tool.poetry]
name = "mendeleev"
version = "v0.12.1"
description = "Pythonic periodic table of elements"
authors = ["Lukasz Mentel <lmmentel@gmail.com>"]
maintainers = ["Lukasz Mentel <lmmentel@gmail.com>"]
readme = "README.md"
documentation = "https://mendeleev.readthedocs.io"
repository = "https://github.com/lmmentel/mendeleev"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
colorama = "^0.4.4"
numpy = "^1.21"
pyfiglet = "^0.8.post1"
Pygments = "^2.8.0"
pandas = ">=1.0.0"
six = "^1.15.0"
SQLAlchemy = ">=1.4.0"


[tool.poetry.group.dev.dependencies]
alembic = "^1.5.5"
black = "^22.1.0"
bump2version = "^1.0.1"
ipykernel = "^5.5.0"
ipython = "^8.10"
jupyter-bokeh = "^3.0.0"
jupyterlab = "^3.0"
nbsphinx = "^0.9.0"
pandas-stubs = "^1.2.0"
pylint = "^2.7.2"
pytest = "^6.2.2"
Sphinx = "^6.0.0"
sphinx-copybutton = "^0.3.1"
sphinx-material = "^0.0.32"
sphinxcontrib-bibtex = "^2.1.4"
flake8 = "^6.0.0"


[tool.poetry.group.vis]
optional = false

[tool.poetry.group.vis.dependencies]
bokeh = "^2.3.0"
jupyter-bokeh = "^3.0.2"
plotly = "^5.0"
seaborn = "^0.11.1"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--durations=10" 


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
